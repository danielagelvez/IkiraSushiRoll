<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contáctanos</title>
</head>
<body>
    <div class="principal" style="align-items:center;">


        <header>
            <div align="center">
                <img src="imagenes/iKira_banner.png" alt="Banner" width="95%" height="400" >
            </div>
        </header>

        <header>
            <h1 align="center"> CONTÁCTANOS</h1>
            <p>¿Tienes preguntas? </p>
            <p>Para Ikira Sushi Roll es muy importante contar con las opiniones, comentarios y sugerencias de nuestros clientes. Los invitamos a que nos escriban cualquier
            sugerencia y observación de nuestros productos</p>

           
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre (requerido)</label>
                <br>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su nombre completo">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address (requerido)</label>
                <br>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>


            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Sugerencia y observaciones</label>
                <br>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            <br>
            </div>

        </header>

    </div>
</body>
</html>
